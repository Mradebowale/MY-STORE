{%load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BBC NEWS| HOMEPAGE</title>
    <style>
        body {
            background-color: cream;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #336699;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navigation {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .navigation a {
            text-decoration: none;
            margin: 10px;
            color: #333;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/"><h1>CURRENT NEWS</h1></a>
    </div>
    <p>{% for News in News_list %}</p>
   <a href="{%url 'single' News.id%}">{{News.Headline}}</a> 
   <p>{{News.date_reported}}</p>
    <br>
    {% endfor %}
    <p><a href="{%url 'contact' %}">CONTACT US</a></p>
    <br>
</body>
</html>
